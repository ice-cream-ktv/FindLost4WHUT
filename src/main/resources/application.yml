spring:
  application:
    name: lostAndFoundForWhut
  profiles:
    active: dev

app:
  jwt:
    secret: ChangeThisToA32CharOrLongerSecretKey!
    expiration-ms: 86400000
    refresh-expiration-ms: 604800000
    issuer: lostAndFoundForWhut
  security:
    default-username: admin
    default-password: admin123
    enabled: false # 是否启用安全配置 true:启用 false:不启用
  upload:
    image: # 图片上传配置
      dir: uploads/image
  vector-store:
    chroma-url: http://localhost:8000/api/v2
    collection-name: item_texts

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JVM启动参数配置
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
